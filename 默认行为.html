<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>vue练习</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="box">
        <div @click="add2()">
            <input type="button" value="增加颜色" @contextmenu="add($event)">
            <!-- contextmenu鼠标右键 -->
        </div>
    </div>
    
    <script>
        var vm = new Vue({
            el:'#box',
            data:{
                arr:['red','blue','black','yellow'],
                json:{a:'white',b:'pink',c:'orange'},
                a:true//a为true时，显示；a为false，隐藏；
            },
            methods:{
                add:function(ev){
                 alert('1');
                 ev.preventDefault();//阻止默认行为   
                },
                add2:function(){
                 alert('2');   
                }
            }
        });
        //阻止默认行为：1）ev.preventDefault();  2）
    </script>

</body>
</html>
